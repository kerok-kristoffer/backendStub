apiVersion: apps/v1
kind: Deployment
metadata:
  name: formulating-api-deployment
  labels:
    app: formulating-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formulating-api
  template:
    metadata:
      labels:
        app: formulating-api
    spec:
      containers:
        - name: formulating-api
          image: 862881304980.dkr.ecr.eu-north-1.amazonaws.com/formulating:5e22668029a266e0d5dcc8eaa66d3a746b183e8b
          ports:
            - containerPort: 8080