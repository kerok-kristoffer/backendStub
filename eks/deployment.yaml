apiVersion: apps/v1
kind: Deployment
metadata:
  name: formulating-api-deployment
  labels:
    app: formulating-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formulating-api
  template:
    metadata:
      labels:
        app: formulating-api
    spec:
      containers:
        - name: formulating-api
          image: 862881304980.dkr.ecr.eu-north-1.amazonaws.com/formulating:9a29661290ec84172e09573a164afe515be084ae
          ports:
            - containerPort: 8080