apiVersion: apps/v1
kind: Deployment
metadata:
  name: formulating-api-deployment
  labels:
    app: formulating-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formulating-api
  template:
    metadata:
      labels:
        app: formulating-api
    spec:
      containers:
        - name: formulating-api
          image: 862881304980.dkr.ecr.eu-north-1.amazonaws.com/formulating:e8a87c400405f8d380ca7b50d5469fc1f22904d3
          ports:
            - containerPort: 8080